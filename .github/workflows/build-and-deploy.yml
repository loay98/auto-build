name: Build and Deploy Angular Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: ng build --aot --build-optimizer --base-href=/auto-build/

      - name: Deploy to live branch
        run: |
          git checkout live
          git pull origin live
          rm -rf *
          mv dist/* ./
          git add -A
          git commit -m "Auto-deploy from main branch"
          git push

      - name: Set up Git
        run: |
          git config user.name "loay98"
          git config user.email "loay@prosys.ai"

      - name: Push changes to live branch
        run: git push origin live

